# After changing this file, check it on:
#   http://lint.travis-ci.org/
language: python
group: travis_latest
dist: xenial

# Travis whitelists the installable packages, additions can be requested
#   https://github.com/travis-ci/apt-package-whitelist
addons:
  apt:
    packages: &common_packages
      - gfortran
      - libatlas-dev
      - libatlas-base-dev
      # Speedup builds, particularly when USE_CHROOT=1
      - eatmydata

branches:
  only:
    - master      

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/tb-bazel-repo
    - $HOME/.cache/tb-bazel-disk

env:
  global:
    - WHEELHOUSE_UPLOADER_USERNAME=travis.numpy
    # The following is generated with the command:
    # travis encrypt -r numpy/numpy WHEELHOUSE_UPLOADER_SECRET=tH3AP1KeY
    - secure: "IEicLPrP2uW+jW51GRwkONQpdPqMVtQL5bdroqR/U8r9Tr\
               XrbCVRhp4AP8JYZT0ptoBpmZWWGjmKBndB68QlMiUjQPow\
               iFWt9Ka92CaqYdU7nqfWp9VImSndPmssjmCXJ1v1IjZPAM\
               ahp7Qnm0rWRmA0z9SomuRUQOJQ6s684vU="
    # Keep this Bazel version in sync with the `versions.check` directive
    # near the top of our WORKSPACE file.
    # Grab the BAZEL_MD5SUM from the Bazel releases page; e.g.:
    # bazel-0.20.0-linux-x86_64.md5
    - BAZEL=0.22.0
    - BAZEL_MD5SUM=8c8240b178a35c0f3c1bc03017550270          

python:
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      env: INSTALL_PICKLE5=1
    - python: 3.5
      env: USE_DEBUG=1
      addons:
        apt:
          packages:
            - *common_packages
            - cython3-dbg
            - python3-dbg
            - python3-dev
            - python3-setuptools
    - python: 3.6
      env: USE_WHEEL=1 RUN_FULL_TESTS=1 RUN_COVERAGE=1 INSTALL_PICKLE5=1
    - python: 3.6
      env: USE_SDIST=1
    - python: 3.6
      env:
       - PYTHONOPTIMIZE=2
       - BLAS=None
       - LAPACK=None
       - ATLAS=None
       - NPY_BLAS_ORDER=mkl,blis,openblas,atlas,accelerate,blas
       - NPY_LAPACK_ORDER=MKL,OPENBLAS,ATLAS,ACCELERATE,LAPACK
       - USE_ASV=1
    - python: 3.5
      dist: trusty # remove after April 2019
      env: NPY_RELAXED_STRIDES_CHECKING=0
    - python: 3.6
      env: USE_WHEEL=1 NPY_RELAXED_STRIDES_DEBUG=1
    - python: 3.6
      env:
       - BLAS=None
       - LAPACK=None
       - ATLAS=None
    - os: linux-ppc64le
      python: 3.6
      env:
       # for matrix annotation only
       - PPC64_LE=1
       # use POWER8 OpenBLAS build, not system ATLAS
       - ATLAS=None

before_install:
  - ./tools/travis-before-install.sh
  - elapsed() { TZ=UTC printf "Time %(%T)T %s\n" "$SECONDS" "$*"; }
  - elapsed "before_install"
  - ci/download_bazel.sh "${BAZEL}" "${BAZEL_MD5SUM}" ~/bazel
  - sudo mv ~/bazel /usr/local/bin/bazel
  - cp ci/bazelrc ~/.bazelrc
  - elapsed "before_install (done)"

install:
  - elapsed "install"  

script:
  - ./tools/travis-test.sh

after_success:
  - ./tools/travis-upload-wheel.sh
  
